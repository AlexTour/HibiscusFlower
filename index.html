<!doctype html>
<html lang="en">
<head>
  <title>Hibiscus for Sudan</title>
  <meta charset="utf-8">
  <meta name="description" content="Hibiscus for Sudan – Awareness for the Civil War">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

  <link type="text/css" href="./styles.css" rel="stylesheet"/>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
  <header class="hero">
    <h1>Hibiscus</h1>
    <p class="subtitle">
      <span class="latin-name">Hibiscus sabdariffa (roselle)</span>
    </p>
  </header>

  <main>

    <section class="model-section">
      <model-viewer 
        src="hibiscusFlower.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        tone-mapping="neutral"
        poster="poster.webp"
        camera-orbit="3.276deg 0.0000573deg 4.15m" 
        field-of-view="30deg"
        shadow-intensity="1"
        class="viewer">
        
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
      </model-viewer>
    </section>

    <section class="info-section">
      <h2>Stand With Sudan</h2>
      <p>
        A simple gesture of awareness for the civilians living through the ongoing conflict.
      </p>
    </section>

    <div class="donate-container">
      <button class="donate-button">Donate</button>
    </div>

  </main>
  <footer class="credits">
  <p>
    Designed by Alexandros Touramanis © 2025  
  </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
